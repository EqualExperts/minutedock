		<title>MinuteDock</title>
		 <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.css' rel='stylesheet' />
		 <link href='stylesheets/app.css' rel='stylesheet' />

	<body style="background-color: #eee">

				<div class="col-md-12">
					<h3 class="text-center">Minutedock</h3>
				</div>
			</div>	
			<div class="row" ng-show="alert">
				<div class="col-md-12">
					<div class="alert alert-danger">{{alert}}</div>
				</div>
			</div>

	    <script src="js/lib/require.js" data-main="js/main"></script>
