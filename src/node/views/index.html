<!DOCTYPE html>
<html lang="en">
	<head>
		<title>MinuteDock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css' rel='stylesheet' media="screen"/>
		 <link href='//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css' rel='stylesheet' />
		 <link href="stylesheets/style.min.css" rel='stylesheet' />
	</head>
	<body style="background-color: #eee">
		<div id="ajaxLoader" ng-show="ajaxLoader">
    		<img src="images/spinner.gif" class="ajaxLoader img-responsive img-circle"/>
		</div>		
		<div class="container">
			</br>
			<div id="menu" class="row" ng-controller="menuController as controller">
				<div class="col-md-12">
					<div class="dropdown pull-right">
					  <button class="btn btn-default dropdown-toggle" type="button" id="appMenu" data-toggle="dropdown"><span class="glyphicon glyphicon-th-list"></span>
					  </button>
					  <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="appMenu">
					    <li role="presentation"><a id="home" role="menuitem" tabindex="-1" href="#/"><span class="glyphicon glyphicon-home"> Home</a></li>
					    <li role="presentation"><a id="search" role="menuitem" tabindex="-1" href="#/search"><span class="glyphicon glyphicon-search"> Search</a></li>
					    <li role="presentation" class="divider"></li>
					    <li role="presentation"><a id="refresh" role="menuitem" tabindex="-1" <span class="glyphicon glyphicon-refresh" ng-click="controller.refreshContactsProjects($event)"> Refresh Projects</a></li>
					    <li role="presentation"><a id="logout" role="menuitem" tabindex="-1" href="/logout"><span class="glyphicon glyphicon-log-out"> Sign-out</a></li>
					  </ul>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center">Minutedock</h3>
				</div>
			</div>

			<ng-include src="'views/partials/alerts.html'"></ng-include>
			</br>
 			<ng-view></ng-view>	    	
    	</div>
	    <script src="js/lib/require.js"></script>
	    <script>
	    	require(['js/main.min'], function() {
	    		// Configuration loaded now, safe to do other require calls
	    		// that depend on that config.
				require(['angular', 'bootstrap', 'configuration/quickdateConfiguration', 'events/locationChangeStart', 'controllers/menuController', 'controllers/alertsController', 'interceptors/loadingInterceptor', 'interceptors/httpErrorInterceptor', 'routes/defaultRoutes', 'routes/registrationRoutes', 'routes/entriesPageRoutes', 'routes/searchRoutes'], function(angular) {
					angular.bootstrap(document, ['app']);
				});
	    	}); 
	    </script>
	</body>
</html>
