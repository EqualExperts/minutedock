<div class="row">
	<div class="col-md-12">
		<form class="form" role="form" ng-submit="register()">
		  <div class="form-group">
		    <label class="sr-only" for="apiKey">Api Key</label>
		    <input type="text" ng-model="apiKey" class="form-control" id="apiKey" placeholder="Enter Api Key" required>
		  </div>
		  <button type="submit" class="btn btn-primary">Register</button>
		</form>
	</div>
</div>
