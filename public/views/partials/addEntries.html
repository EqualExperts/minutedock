<div class="row" ng-controller="addEntriesController as controller" ng-init="controller.init()">
	<div class="col-md-12">
		<div class="panel panel-default">
		  <div class="panel-heading">
  	        <a data-toggle="collapse" href="#addEntries">
    	      Add Entries
        	</a>
		  </div>		
		  <div id="addEntries" class="panel-collapse collapse">
		  <div class="panel-body">
			  	<form role="form" ng-submit="controller.addEntries()">
				  	<div class="row">
				  		<div class="col-md-4">
							<label class="sr-only" for="contact">Contact</label>
							<select class="form-control" ng-options="c.name for c in controller.contacts" ng-model="selectedContact" id="contact" required>
								<option value="">-- choose contact --</option>
							</select>
				  		</div>
				  		<div class="col-md-4">
							<label class="sr-only" for="project">Project</label>
							<select class="form-control" ng-options="p.name for p in controller.projects | filter : {contactId : selectedContact.id}" ng-model="selectedProject" id="project" required>
								<option value="">-- choose project --</option>
							</select>
				  		</div>
				  		<div class="col-md-4">
						    <label class="sr-only" for="duration">Duration</label>
						    <input type="text" ng-model="duration" class="form-control" id="duration" placeholder="Duration(in hours)" required>
				  		</div>
				  	</div>
				  	<div class="row">
				  		<div class="col-md-4">
							<label class="checkbox">
							  <input type="checkbox" ng-model="controller.selectWeekdays" ng-click="controller.toggleWeekdays()"> Select all weekdays
							</label>
				  		</div>
				  	</div>
				  	<div class="row">
				  		<div class="col-md-4"></div>
				  		<div class="col-md-4">
				  			<table class="table">
				  				<tr>
				  					<th>Sun</th>
				  					<th>Mon</th>
				  					<th>Tue</th>
				  					<th>Wed</th>
				  					<th>Thu</th>
				  					<th>Fri</th>
				  					<th>Sat</th>
				  				</tr>
				  				<tr ng-repeat="week in controller.dates">
				  					<td ng-repeat="date in week track by $index">
										<label class="checkbox" ng-show="date">
										  <input type="checkbox" ng-disabled="date > controller.today" ng-checked="controller.selectedDates.indexOf(date) > -1" ng-click="controller.toggleSelection(date)"> {{date.getDate()}}
										</label>
				  					</td>
				  				</tr>
				  			</table>	
				  		</div>
				  		<div class="col-md-4"></div>
				  	</div>
				  	<div class="row">
				  		<div class="col-md-1">
							<button type="submit" ng-disabled="controller.selectedDates.length == 0"class="btn btn-primary pull-left">Add Entries</a>
				  		</div>
				  	</div>
				</form>
			</div>	  	
		  </div>
		</div>
	</div>
</div>
