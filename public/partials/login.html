<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="email">Email address</label>
    <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input type="password" ng-model="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Sign in</button>
</form>
